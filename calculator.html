<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .calculator {
            background: #ffffff;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .calculator-screen {
            width: 100%;
            height: 80px;
            border: none;
            background-color: #f3f3f3;
            font-size: 2rem;
            padding: 10px;
            text-align: right;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            height: 60px;
            font-size: 1.2rem;
            border: none;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
        }
        
        button:last-child {
            background: #ff6666;
            color: white;
            font-weight: bold;
        }

        button:active {
            background-color: #eaeaea;
        }

        button:nth-of-type(4n) {
            border-right: 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="setOperation('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="setOperation('*')">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="clearScreen()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="setOperation('+')">+</button>
        </div>
    </div>
    <script>
        let firstOperand = '';
        let secondOperand = '';
        let currentOperation = null;

        const screen = document.getElementById('screen');

        function appendValue(value) {
            if (currentOperation === null) {
                firstOperand += value;
                screen.value = firstOperand;
            } else {
                secondOperand += value;
                screen.value = secondOperand;
            }
        }

        function setOperation(operation) {
            if (firstOperand !== '') {
                currentOperation = operation;
            }
        }

        function calculate() {
            if (firstOperand !== '' && secondOperand !== '' && currentOperation) {
                const result = eval(`${firstOperand}${currentOperation}${secondOperand}`);
                screen.value = result;
                firstOperand = result.toString();
                secondOperand = '';
                currentOperation = null;
            }
        }

        function clearScreen() {
            firstOperand = '';
            secondOperand = '';
            currentOperation = null;
            screen.value = '';
        }
    </script>
</body>
</html>
